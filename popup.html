<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styless.css">
    <style>
      body {
          width: 400px; /* Set the width of the popup window */
          height: 600px; /* Set the height of the popup window */
      }
  </style>
</head>
<body>
    <div class="d-flex justify-content-center yt-ext-main">
        <h1>Watch later extension</h1>
        <img src="./logoo.png" id="youtube-logo"></img>
    </div>
    <p  class="d-flex justify-content-center "">developed by Shash7</p>
    <div class="mb-3 my-5">
        <div class="container">
          <h5>Paste the Youtube URL here</h5>
          <div class="input-group">
            <input type="text" class="form-control" id="video-url" aria-describedby="basic-addon3 basic-addon4">
          </div>
          <div class="alert alert-danger" role="alert">
            Please enter a valid youtube URL
          </div>
          
          <div class="d-flex justify-content-evenly my-5">
            <button type="button" class="btn btn-primary" id="add_button">Add video</button>
            <button type="button" class="btn btn-success" id="clear__top_button">Watched video</button>
          <button type="button" class="btn btn-danger" id="clear_button">Clear Queue</button>
          </div>
          <h3 class="d-flex justify-content-center" id="empty">No videos added</h3>
          <table class="table table-bordered my-5">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Thumbnail</th>
                </tr>
            </thead>
            <tbody id="stack-table-body">
                <!-- Stack elements will be added here dynamically -->
            </tbody>
        </table>
        </div>




      </div>

    
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="config.js"></script>
    <script  type="module"  src="background.js"></script>
</body>
</html>
